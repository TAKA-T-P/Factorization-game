        function setTrackedTimeout(callback, delay) {
            const timeoutId = setTimeout(() => {
                try {
                    callback();
                } catch (error) {
                    console.error('Error in tracked timeout:', error);
                }
                // ÂÆå‰∫Ü„Åó„Åü„Çø„Ç§„É†„Ç¢„Ç¶„Éà„ÇíÈÖçÂàó„Åã„ÇâÂâäÈô§

            }, delay);
            pendingTimeouts.push(timeoutId);
            return timeoutId;
        }

            const xChoicesArray = Array.from(xChoices);
            if (xChoicesArray.includes(0)) {
                xChoices.delete(0);
                let replacement = getRandomNonZero();
                while (xChoices.has(replacement)) {
                    replacement = getRandomNonZero();
                }
                xChoices.add(replacement);
            }
            while (constChoices.size < 4) {
                constChoices.add(getRandomNonZero());
            }

            const xArray = Array.from(xChoices).sort(() => Math.random() - 0.5);
            const constArray = Array.from(constChoices).sort(() => Math.random() - 0.5);

            const answerGrid = document.getElementById('answerGrid');
            answerGrid.innerHTML = '';

            // Â∑¶ÂÅ¥4ÂÄã„Å®Âè≥ÂÅ¥4ÂÄã„Çí‰∫§‰∫í„Å´ÈÖçÁΩÆ„Åó„Å¶Á∏¶4√óÊ®™2„Å´„Åô„Çã
            for (let i = 0; i < 4; i++) {
                // Â∑¶ÂÅ¥: xÈ†Ö„ÅÆ„Éú„Çø„É≥
                const xBtn = document.createElement('button');
                xBtn.className = 'answer-btn';
                xBtn.innerHTML = formatMathText(`${xArray[i] >= 0 ? '+' : ''}${xArray[i] === 1 ? '' : xArray[i] === -1 ? '-' : xArray[i]}x`);
                xBtn.onclick = () => selectExpandAnswer(xBtn, 'x', xArray[i]);
                answerGrid.appendChild(xBtn);

                // Âè≥ÂÅ¥: Êï∞È†Ö„ÅÆ„Éú„Çø„É≥
                const constBtn = document.createElement('button');
                constBtn.className = 'answer-btn';
                constBtn.textContent = `${constArray[i] >= 0 ? '+' : ''}${constArray[i]}`;
                constBtn.onclick = () => selectExpandAnswer(constBtn, 'const', constArray[i]);
                answerGrid.appendChild(constBtn);
            }
        }

        function selectExpandAnswer(button, type, value) {
            document.querySelectorAll('.answer-btn').forEach(btn => {
                if (btn !== button && btn.classList.contains('selected')) {
                    const otherType = btn.textContent.includes('x') ? 'x' : 'const';
                    if (otherType === type) {
                        btn.classList.remove('selected');
                    }
                }
            });

            button.classList.toggle('selected');

            if (button.classList.contains('selected')) {
                selectedAnswers = selectedAnswers.filter(ans => ans.type !== type);
                selectedAnswers.push({ type, value });
            } else {
                selectedAnswers = selectedAnswers.filter(ans => !(ans.type === type && ans.value === value));
            }

            checkExpandAnswer();
        }

        function checkExpandAnswer() {
            const needsX = currentQuestion.xCoeff !== 0;
            const needsConst = currentQuestion.constant !== 0;

            let hasCorrectX = !needsX;
            let hasCorrectConst = !needsConst;

            if (needsX) {
                hasCorrectX = selectedAnswers.some(ans => ans.type === 'x' && ans.value === currentQuestion.xCoeff);
            }
            if (needsConst) {
                hasCorrectConst = selectedAnswers.some(ans => ans.type === 'const' && ans.value === currentQuestion.constant);
            }

            // ‰∏≠ÈñìÊ≠£Ëß£Èü≥„ÅÆÂÜçÁîü„ÉÅ„Çß„ÉÉ„ÇØ
            if (selectedAnswers.length === 1) {
                const firstAnswer = selectedAnswers[0];
                if ((firstAnswer.type === 'x' && firstAnswer.value === currentQuestion.xCoeff) ||
                    (firstAnswer.type === 'const' && firstAnswer.value === currentQuestion.constant)) {
                    playSound(partialCorrectSound);
                }
            }

            if (hasCorrectX && hasCorrectConst) {
                if ((!needsX || selectedAnswers.some(ans => ans.type === 'x')) &&
                    (!needsConst || selectedAnswers.some(ans => ans.type === 'const'))) {

                    const wrongSelection = selectedAnswers.some(ans =>
                        (ans.type === 'x' && ans.value !== currentQuestion.xCoeff) ||
                        (ans.type === 'const' && ans.value !== currentQuestion.constant)
                    );

                    if (!wrongSelection) {
                        correctAnswer();
                        return;
                    }
                }
            }

            if (selectedAnswers.length > 0) {
                const wrongSelection = selectedAnswers.some(ans =>
                    (ans.type === 'x' && ans.value !== currentQuestion.xCoeff) ||
                    (ans.type === 'const' && ans.value !== currentQuestion.constant)
                );

                if (wrongSelection) {
                    wrongAnswer();
                }
            }
        }

        function generateFactorizeQuestion() {
            // 20%„ÅÆÁ¢∫Áéá„Åß2‰πó„ÅÆÁ≠î„Åà„Å´„Å™„ÇãÂïèÈ°å„ÇíÁîüÊàê
            const isSquare = Math.random() < 0.2;

            let p, q;
            do {
                if (isSquare) {
                    p = getRandomNonZero();
                    q = p; // Âêå„ÅòÂÄ§„Å´„Åó„Å¶2‰πó„ÅÆÁ≠î„Åà„Å´„Åô„Çã
                } else {
                    p = getRandomNonZero();
                    q = getRandomNonZero();
                    // ÂÅ∂ÁÑ∂Âêå„ÅòÂÄ§„Å´„Å™„Çâ„Å™„ÅÑ„Çà„ÅÜË™øÊï¥
                    while (q === p) {
                        q = getRandomNonZero();
                    }
                }
                // Áõ¥Ââç„ÅÆÂïèÈ°å„Å®Âêå„Åò„Åß„Å™„ÅÑ„Åã„ÉÅ„Çß„ÉÉ„ÇØÔºàÈ†ÜÂ∫è„ÅØÂïè„Çè„Å™„ÅÑÔºâ
            } while (lastQuestionValues &&
                     ((lastQuestionValues.p === p && lastQuestionValues.q === q) ||
                      (lastQuestionValues.p === q && lastQuestionValues.q === p)));

            const xCoeff = p + q;
            const constant = p * q;

            const questionText = `x¬≤${xCoeff !== 0 ? (xCoeff >= 0 ? '+' : '') + (xCoeff === 1 ? '' : xCoeff === -1 ? '-' : xCoeff) + 'x' : ''}${constant >= 0 ? '+' : ''}${constant} = ______`;

            currentQuestion = {
                text: questionText,
                p: p,
                q: q,
                original: `x¬≤${xCoeff !== 0 ? (xCoeff >= 0 ? '+' : '') + (xCoeff === 1 ? '' : xCoeff === -1 ? '-' : xCoeff) + 'x' : ''}${constant >= 0 ? '+' : ''}${constant}`,
                answer: p === q ? `(x${p >= 0 ? '+' : ''}${p})¬≤` : `(x${p >= 0 ? '+' : ''}${p})(x${q >= 0 ? '+' : ''}${q})`
            };

            // ÁèæÂú®„ÅÆÂïèÈ°å„ÅÆÂÄ§„Çí‰øùÂ≠ò
            lastQuestionValues = { p, q };

            document.getElementById('question').innerHTML = formatMathText(questionText);
            generateFactorizeAnswers();
        }

        function generateFactorizeAnswers() {
            const correctP = currentQuestion.p;
            const correctQ = currentQuestion.q;

            const choices = new Set([correctP, correctQ]);

            while (choices.size < 7) {
                choices.add(getRandomNonZero());
            }

            const choicesArray = Array.from(choices).sort(() => Math.random() - 0.5);

            const answerGrid = document.getElementById('answerGrid');
            answerGrid.innerHTML = '';

            for (let i = 0; i < 7; i++) {
                const btn = document.createElement('button');
                btn.className = 'answer-btn';
                btn.innerHTML = formatMathText(`(x${choicesArray[i] >= 0 ? '+' : ''}${choicesArray[i]})`);
                btn.onclick = () => selectFactorizeAnswer(btn, choicesArray[i]);
                answerGrid.appendChild(btn);
            }

            const squareBtn = document.createElement('button');
            squareBtn.className = 'answer-btn';
            squareBtn.textContent = '¬≤';
            squareBtn.onclick = () => selectSquare(squareBtn);
            answerGrid.appendChild(squareBtn);
        }

        function selectFactorizeAnswer(button, value) {
            if (selectedAnswers.find(ans => ans.value === value)) {
                selectedAnswers = selectedAnswers.filter(ans => ans.value !== value);
                button.classList.remove('selected');
            } else if (selectedAnswers.length < 2) {
                selectedAnswers.push({ value, isSquare: false });
                button.classList.add('selected');
            }

            checkFactorizeAnswer();
        }

        function selectSquare(button) {
            if (selectedAnswers.find(ans => ans.isSquare)) {
                selectedAnswers = selectedAnswers.filter(ans => !ans.isSquare);
                button.classList.remove('selected');
            } else if (selectedAnswers.length === 1) {
                selectedAnswers.push({ isSquare: true });
                button.classList.add('selected');
            }

            checkFactorizeAnswer();
        }

        function checkFactorizeAnswer() {
            // ‰∏≠ÈñìÊ≠£Ëß£Èü≥„ÅÆÂÜçÁîü„ÉÅ„Çß„ÉÉ„ÇØ / ‰∏çÊ≠£Ëß£Âà§ÂÆö
            if (selectedAnswers.length === 1) {
                const firstAnswer = selectedAnswers[0];
                if (!firstAnswer.isSquare) {
                    // Êï∞ÂÄ§ÈÅ∏ÊäûËÇ¢„ÅÆÂ†¥Âêà
                    if (firstAnswer.value === currentQuestion.p || firstAnswer.value === currentQuestion.q) {
                        // Ê≠£Ëß£„ÅÆÈÅ∏ÊäûËÇ¢
                        playSound(partialCorrectSound);
                    } else {
                        // ‰∏çÊ≠£Ëß£„ÅÆÈÅ∏ÊäûËÇ¢„ÇíÈÅ∏„Çì„Å†„ÇâÂç≥Â∫ß„Å´‰∏çÊ≠£Ëß£Âà§ÂÆö
                        wrongAnswer();
                        return;
                    }
                }
            }

            if (selectedAnswers.length === 2) {
                const values = selectedAnswers.filter(ans => !ans.isSquare).map(ans => ans.value);
                const hasSquare = selectedAnswers.some(ans => ans.isSquare);

                if (hasSquare && values.length === 1) {
                    if (values[0] === currentQuestion.p && currentQuestion.p === currentQuestion.q) {
                        correctAnswer();
                    } else {
                        wrongAnswer();
                    }
                } else if (!hasSquare && values.length === 2) {
                    if ((values.includes(currentQuestion.p) && values.includes(currentQuestion.q)) &&
                        currentQuestion.p !== currentQuestion.q) {
                        correctAnswer();
                    } else {
                        wrongAnswer();
                    }
                } else {
                    wrongAnswer();
                }
            }
        }

        function correctAnswer() {
            playSound(correctSound);

            // ÁîªÈù¢„ÅÆÊòé„Çã„Åï„ÇíÊàª„Åô
            document.body.classList.remove('gauge-depleted');

            // „Ç≥„É≥„Éú„Ç≤„Éº„Ç∏„ÅåÊÆã„Å£„Å¶„ÅÑ„Çã„Åã„ÉÅ„Çß„ÉÉ„ÇØ
            if (comboGaugeValue > 0) {
                // „Ç≥„É≥„ÉúÁ∂ôÁ∂ö
                consecutiveCorrect++;
            } else {
                // „Ç≥„É≥„Éú„É™„Çª„ÉÉ„ÉàÔºà1„Åã„ÇâÊï∞„ÅàÁõ¥„ÅóÔºâ
                consecutiveCorrect = 1;
            }

            // ÊúÄÂ§ß„Ç≥„É≥„Éú„ÇíÊõ¥Êñ∞
            if (consecutiveCorrect > maxCombo) {
                maxCombo = consecutiveCorrect;
            }

            correctAnswers++;

            // ÂæóÁÇπË®àÁÆó: (10+n)¬≤ÁÇπ
            const totalPoints = Math.pow(10 + consecutiveCorrect, 2);
            score += totalPoints;

            questionHistory.push({
                question: currentQuestion.original,
                answer: currentQuestion.answer,
                correct: true
            });

            document.getElementById('score').textContent = score;

            // „Ç≥„É≥„ÉúË°®Á§∫
            showComboAnimation(consecutiveCorrect);

            // 5ÂïèÈÄ£Á∂öÊ≠£Ëß£„ÅÆÊºîÂá∫
            if (consecutiveCorrect % 5 === 0 && consecutiveCorrect > 0) {
                triggerCelebration();
            }

            document.querySelectorAll('.answer-btn.selected').forEach(btn => {
                btn.classList.add('correct');
            });

            // „Ç≤„Éº„Ç∏„ÇíÂÅúÊ≠¢ÔºàÊ¨°„ÅÆÂïèÈ°å„ÅåË°®Á§∫„Åï„Çå„Çã„Åæ„ÅßÂæÖ„Å§Ôºâ
            stopComboGauge();

            // ÊúÄÁµÇÂïèÈ°å„ÅØ1ÁßíÂæÖ„Å£„Å¶„Åã„ÇâÁµêÊûúÁîªÈù¢„Å∏„ÄÅ„Åù„Çå‰ª•Â§ñ„ÅØ„Åô„Åê„Å´Ê¨°„ÅÆÂïèÈ°å„Å∏
            if (isLastQuestion) {
                setTrackedTimeout(() => {
                    endGame();
                }, 1000);
            } else {
                generateQuestion();
            }
        }

        function showComboAnimation(comboCount) {
            const comboDisplay = document.getElementById('comboDisplay');
            if (comboCount >= 1) {
                // ÂæóÁÇπË®àÁÆó: (10+n)¬≤ÁÇπ
                const totalPoints = Math.pow(10 + comboCount, 2);

                if (comboCount === 1) {
                    comboDisplay.innerHTML = `<span>Ê≠£Ëß£!</span><br><span style="font-size: 0.7em; color: #10b981;">+${totalPoints}ÁÇπ</span>`;
                } else {
                    comboDisplay.innerHTML = `<span>${comboCount}Combo!</span><br><span style="font-size: 0.7em; color: #10b981;">+${totalPoints}ÁÇπ</span>`;
                }
                comboDisplay.classList.add('show');

                setTrackedTimeout(() => {
                    comboDisplay.classList.remove('show');
                }, 1000);
            }
        }

        function wrongAnswer() {
            playSound(wrongSound);
            score = Math.max(0, score - 200);  // -200ÁÇπ
            consecutiveCorrect = 0;  // „Ç≥„É≥„Éú„É™„Çª„ÉÉ„Éà
            wrongAnswers++;

            questionHistory.push({
                question: currentQuestion.original,
                answer: currentQuestion.answer,
                correct: false
            });

            document.getElementById('score').textContent = score;

            // „Ç≥„É≥„ÉúË°®Á§∫„Çí„ÇØ„É™„Ç¢
            const comboDisplay = document.getElementById('comboDisplay');
            comboDisplay.textContent = '';
            comboDisplay.classList.remove('show');

            // „Ç≥„É≥„Éú„Ç≤„Éº„Ç∏„ÇíÂÅúÊ≠¢
            stopComboGauge();

            // ÁîªÈù¢„ÅÆÊòé„Çã„Åï„ÇíÊàª„Åô
            document.body.classList.remove('gauge-depleted');

            document.querySelectorAll('.answer-btn.selected').forEach(btn => {
                btn.classList.add('wrong');
            });

            setTrackedTimeout(() => {
                if (isLastQuestion) {
                    endGame();
                } else {
                    document.querySelectorAll('.answer-btn').forEach(btn => {
                        btn.classList.remove('selected', 'wrong');
                    });
                    selectedAnswers = [];
                    // Ê¨°„ÅÆÂïèÈ°å„ÇíÁîüÊàêÔºà„Ç≤„Éº„Ç∏„ÅØ1„Ç≥„É≥„ÉúÁõÆ„Å™„ÅÆ„ÅßÈùûË°®Á§∫Ôºâ
                    generateQuestion();
                }
            }, 1000);
        }

        function endGame() {
            // „Åô„Åπ„Å¶„ÅÆ„Çø„Ç§„É†„Ç¢„Ç¶„Éà„Çí„ÇØ„É™„Ç¢
            clearAllTimeouts();

            // „Çø„Ç§„Éû„Éº„Çí„ÇØ„É™„Ç¢
            if (timer) {
                clearInterval(timer);
                timer = null;
            }

            // „Ç´„Ç¶„É≥„Éà„ÉÄ„Ç¶„É≥„Ç™„Éº„Éê„Éº„É¨„Ç§„ÇíÁ¢∫ÂÆü„Å´ÈùûË°®Á§∫„Å´„Åô„Çã
            const overlay = document.getElementById('countdownOverlay');
            if (overlay) {
                overlay.classList.remove('show');
            }
            // „Ç´„Ç¶„É≥„Éà„ÉÄ„Ç¶„É≥„Éï„É©„Ç∞„Çí„É™„Çª„ÉÉ„Éà
            isCountdownRunning = false;

            // „Ç≥„É≥„Éú„Ç≤„Éº„Ç∏„ÇíÂÅúÊ≠¢
            stopComboGauge();
            showComboGauge(false);

            // ÁîªÈù¢„ÅÆÊòé„Çã„Åï„Å®„Ç®„Éï„Çß„ÇØ„Éà„Çí„É™„Çª„ÉÉ„Éà
            document.body.classList.remove('gauge-depleted');
            document.body.classList.remove('celebration');

            // „Ç≤„Éº„É†ÁµÇ‰∫ÜÊôÇ„ÅÆ„Ç∏„É≥„Ç∞„É´„ÇíÂÜçÁîü
            playSound(gameOverJingle);

            const highScoreKey = `highScore_${gameMode}_${timeMode}`;
            const currentHighScore = parseInt(localStorage.getItem(highScoreKey) || '0');
            const newHighScore = Math.max(score, currentHighScore);
            localStorage.setItem(highScoreKey, newHighScore.toString());

            // ÊÆµ‰Ωç„ÇíË®àÁÆó„Åó„Å¶Ë°®Á§∫
            const rank = calculateRank(correctAnswers);
            const modeName = getModeName();
            document.getElementById('rankDisplay').textContent = `${modeName} ${rank}`;

            document.getElementById('correctCount').textContent = correctAnswers;
            document.getElementById('wrongCount').textContent = wrongAnswers;
            document.getElementById('maxComboCount').textContent = maxCombo;
            document.getElementById('finalScore').textContent = score;
            document.getElementById('highScore').textContent = newHighScore;

            const historyList = document.getElementById('historyList');
            historyList.innerHTML = '';

            questionHistory.forEach(item => {
                const div = document.createElement('div');
                div.className = `history-item ${item.correct ? 'correct' : 'wrong'}`;
                div.innerHTML = formatMathText(`${item.question} = ${item.answer}`);
                historyList.appendChild(div);
            });

            showScreen('resultScreen');
        }

        function retryGame() {
            clearAllTimeouts();
            if (timer) {
                clearInterval(timer);
                timer = null;
            }

            // „Ç´„Ç¶„É≥„Éà„ÉÄ„Ç¶„É≥„Ç™„Éº„Éê„Éº„É¨„Ç§„ÇíÁ¢∫ÂÆü„Å´ÈùûË°®Á§∫„Å´„Åô„Çã
            const overlay = document.getElementById('countdownOverlay');
            if (overlay) {
                overlay.classList.remove('show');
            }
            // „Ç´„Ç¶„É≥„Éà„ÉÄ„Ç¶„É≥„Éï„É©„Ç∞„Çí„É™„Çª„ÉÉ„Éà
            isCountdownRunning = false;

            startGame(gameMode);
        }

        function goToTitle() {
            clearAllTimeouts();
            if (timer) {
                clearInterval(timer);
                timer = null;
            }

            // „Ç´„Ç¶„É≥„Éà„ÉÄ„Ç¶„É≥„Ç™„Éº„Éê„Éº„É¨„Ç§„ÇíÁ¢∫ÂÆü„Å´ÈùûË°®Á§∫„Å´„Åô„Çã
            const overlay = document.getElementById('countdownOverlay');
            if (overlay) {
                overlay.classList.remove('show');
            }
            // „Ç´„Ç¶„É≥„Éà„ÉÄ„Ç¶„É≥„Éï„É©„Ç∞„Çí„É™„Çª„ÉÉ„Éà
            isCountdownRunning = false;

            stopComboGauge();
            showComboGauge(false);
            // ÁîªÈù¢„ÅÆÊòé„Çã„Åï„Å®„Ç®„Éï„Çß„ÇØ„Éà„Çí„É™„Çª„ÉÉ„Éà
            document.body.classList.remove('gauge-depleted');
            document.body.classList.remove('celebration');
            showScreen('titleScreen');
        }

        function getRandomNonZero() {
            let num;
            do {
                num = Math.floor(Math.random() * 21) - 10;
            } while (num === 0);
            return num;
        }

        // x„ÇíÊï∞Â≠¶ÁöÑ„Éï„Ç©„É≥„Éà„ÅßË°®Á§∫„Åô„Çã„Åü„ÇÅ„ÅÆ„Éò„É´„Éë„ÉºÈñ¢Êï∞
        function formatMathText(text) {
            return text.replace(/x/g, '<span class="math-x">x</span>');
        }

        // 5ÂïèÈÄ£Á∂öÊ≠£Ëß£„ÅÆÊºîÂá∫
        function triggerCelebration() {
            document.body.classList.add('celebration');

            // 1.5ÁßíÂæå„Å´ÊºîÂá∫„ÇíÁµÇ‰∫Ü
            setTrackedTimeout(() => {
                document.body.classList.remove('celebration');
            }, 1500);
        }
    </script>
